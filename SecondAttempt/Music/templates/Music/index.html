<!-- loads the path to your static files-->
{% extends 'Music/base.html' %}

{% block body%}


    <ul>
        {% for album in all_albums %}

            <div class="col-md-4">
                <div class="thumbnail">

                    <img src="{{ album.album_logo }}"  alt="{{ album.album_title }}" style="width:250px;height:250px">

                    <div class="caption">
                        <h2>{{ album.album_title }}</h2>
                        <h4>{{ album.artist }}</h4>
                        <a href="{% url 'Music:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                        <form action ="{% url 'Music:album-delete' album.id %}" method="POST" >
                            {% csrf_token %}
                            <input type="submit" value="DELETE">

                            <button type="submit" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-trash">

                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>


{%endblock%}
